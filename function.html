<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>FUNCTIONS in JavaScript</h1>
    <script>
        //FUNCTIONS
        function NameOfFunction(a,b)
        {
            return a+b;
        }
        let a = NameOfFunction(2,3);
        console.log(a);
// Alert Messages visible on top of websites
        //ALERT
        r=alert("This is an Alert!!!");
        //PROMPT
        let p =prompt("This is an Prompt!!!","default prompt value");
        console.log(p);
        //CONFIRM
        let quit=confirm("Are you sure you want to quit?")
        if (quit)
        {
            console.log("You are out of the game.")
        }
        // else if (quit) {Same as elif in python}
        else
        {
            console.log("You are not out of the game.")
        }

        
    </script>
</body>
</html>
